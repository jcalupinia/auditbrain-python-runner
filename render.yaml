services:
  - type: web
    name: auditbrain-python-runner
    env: python
    plan: starter
    pythonVersion: 3.12.3        # ðŸ‘ˆ fuerza el uso de Python 3.12, evita error de 3.13
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: DOCUMENT_SERVICE
        value: "https://universal-creador-documentos.onrender.com"
    description: >
      Servicio AuditBrain integrado con el motor de documentos corporativo de Audit Consulting IA Suite.
